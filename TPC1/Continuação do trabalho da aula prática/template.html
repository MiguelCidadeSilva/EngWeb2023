<!DOCTYPE html>
<html>

    <title>Mapa Virtual</title>

    </head>

    <body>
        <h1>Mapa Virtual</h1>
        <table>
            <tr>
                <!--coluna indice-->
                <td width = 30%>
                    <h3>Índice</h3>
                    <ol>
                        <li><a href="#cod">Nome da Cidade</a></li>
                    </ol>
                </td>
                <!--coluna conteudo-->
                <td width = 70%>
                    <a name = "cod"></a>
                    <h3>Nome da Cidade</h3>
                    <p><b>Distrido:</b> distrito</p>
                    <p><b>População:</b> população</p>
                    <p><b>Descrição:</b> descrição</p>
                    <center>
                        <hr width = "80%"/>
                    </center>
                </td>
            </tr>
        </table>
    </body>
</html>
